                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-money fa-fw"></i>Current Cases</h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Patient ID</th>
                                                <th>Date of Birth</th>
                                                <th>Service ID</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let case of cases">
                                                <td>{{case.patientID}}</td>
                                                <td>{{case.dob}}</td>
                                                <td>{{case.name}}</td>
                                                <td>{{case.serviceID}}</td>
                                                <td><span  style="color: white" label [ngClass]="{'label-success':case.service === 'PA' , 
                                                'label-primary':case.service === 'CoPay', 'label-danger':case.service === 'BV'}">{{case.service}}
                                                  </span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                    <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
